site:
  name: ZiaFlow
  site: 'https://ziaflow.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: ZiaFlow — Your Partner in Digital Transformation
    template: '%s — ZiaFlow'
  description: 'AI-driven SEO & conversion optimization for B2B SaaS and agencies. Rank higher, convert better.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: ZiaFlow
    images:
      - url: '~/assets/images/ziaflow-og.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@ziaflow'
    site: '@ziaflow'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: 'G-HE4BRSW364' # or "G-XXXXXXXXXX"
    googleTagManager:
      id: 'GTM-5Q2JZPVG' # Google Tag Manager container ID
    clarity:
      id: 'rc0l0o7tmd' # Microsoft Clarity project id, e.g. "abcd1234"

ui:
  theme: 'light:only' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
